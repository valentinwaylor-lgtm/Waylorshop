import React, { useState, useEffect } from 'react';
import { Heart, ShoppingCart, Search, Menu, X, ChevronLeft, Home, User } from 'lucide-react';

const App = () => {
  const [currentPage, setCurrentPage] = useState('home');
  const [cart, setCart] = useState([]);
  const [favorites, setFavorites] = useState([]);
  const [selectedProduct, setSelectedProduct] = useState(null);
  const [selectedSize, setSelectedSize] = useState('S');
  const [formData, setFormData] = useState({
    firstName: '',
    lastName: '',
    middleName: '',
    phone: '',
    email: '',
    comment: ''
  });

  const products = [
    {
      id: 1,
      name: 'Куртка "Спец 2" серая',
      price: 6200,
      image: '/api/placeholder/300/300',
      category: 'jackets',
      description: 'Куртка из плотной российской ткани с противомасляной пропиткой создана для работы в промышленных зонах. Обновлённый крой с усиленными швами.',
      sizes: ['S', 'M', 'L', 'XL']
    },
    {
      id: 2,
      name: 'Куртка "Спец 2" черная',
      price: 6200,
      image: '/api/placeholder/300/300',
      category: 'jackets',
      description: 'Куртка из плотной российской ткани с противомасляной пропиткой создана для работы в промышленных зонах.',
      sizes: ['S', 'M', 'L', 'XL']
    },
    {
      id: 3,
      name: 'Штаны "Спец 2" серые',
      price: 5400,
      image: '/api/placeholder/300/300',
      category: 'pants',
      description: 'Прочные рабочие штаны с усиленными коленями и карманами.',
      sizes: ['S', 'M', 'L', 'XL']
    },
    {
      id: 4,
      name: 'Штаны "Спец 2" черные',
      price: 5400,
      image: '/api/placeholder/300/300',
      category: 'pants',
      description: 'Прочные рабочие штаны с усиленными коленями и карманами.',
      sizes: ['S', 'M', 'L', 'XL']
    }
  ];

  useEffect(() => {
    // Telegram WebApp initialization
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      tg.MainButton.setText('Перейти к оформлению');
    }
  }, []);

  const addToCart = (product, size) => {
    const existingItem = cart.find(item => item.id === product.id && item.size === size);
    if (existingItem) {
      setCart(cart.map(item =>
        item.id === product.id && item.size === size
          ? { ...item, quantity: item.quantity + 1 }
          : item
      ));
    } else {
      setCart([...cart, { ...product, size, quantity: 1 }]);
    }
  };

  const removeFromCart = (productId, size) => {
    setCart(cart.filter(item => !(item.id === productId && item.size === size)));
  };

  const updateQuantity = (productId, size, change) => {
    setCart(cart.map(item => {
      if (item.id === productId && item.size === size) {
        const newQuantity = item.quantity + change;
        return newQuantity > 0 ? { ...item, quantity: newQuantity } : item;
      }
      return item;
    }).filter(item => item.quantity > 0));
  };

  const toggleFavorite = (productId) => {
    if (favorites.includes(productId)) {
      setFavorites(favorites.filter(id => id !== productId));
    } else {
      setFavorites([...favorites, productId]);
    }
  };

  const getTotalPrice = () => {
    return cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  };

  const HomePage = () => (
    <div className="min-h-screen bg-gray-900 text-white pb-20">
      <header className="bg-black p-4 sticky top-0 z-10 flex items-center justify-between">
        <button className="p-2"><Menu size={24} /></button>
        <h1 className="text-xl font-bold">Воплоти</h1>
        <button className="p-2"><Search size={24} /></button>
      </header>

      <div className="p-4 grid grid-cols-2 gap-4">
        {products.map(product => (
          <div key={product.id} className="bg-white rounded-lg overflow-hidden">
            <div className="relative">
              <img src={product.image} alt={product.name} className="w-full h-48 object-cover bg-gray-200" />
              <button
                onClick={() => toggleFavorite(product.id)}
                className="absolute top-2 right-2 bg-white rounded-full p-2"
              >
                <Heart
                  size={20}
                  className={favorites.includes(product.id) ? 'fill-red-500 text-red-500' : 'text-gray-400'}
                />
              </button>
            </div>
            <div className="p-3">
              <p className="text-xl font-bold text-gray-900">{product.price.toLocaleString()} ₽</p>
              <p className="text-sm text-gray-700 mt-1">{product.name}</p>
              <button
                onClick={() => {
                  setSelectedProduct(product);
                  setCurrentPage('product');
                }}
                className="mt-3 w-full bg-blue-500 text-white py-2 rounded-lg text-sm font-medium"
              >
                Подробнее
              </button>
            </div>
          </div>
        ))}
      </div>

      <BottomNav currentPage="home" setCurrentPage={setCurrentPage} cartCount={cart.length} />
    </div>
  );

  const ProductPage = () => {
    if (!selectedProduct) return null;

    return (
      <div className="min-h-screen bg-gray-900 text-white pb-20">
        <header className="bg-black p-4 sticky top-0 z-10 flex items-center justify-between">
          <button onClick={() => setCurrentPage('home')} className="p-2">
            <ChevronLeft size={24} />
          </button>
          <h1 className="text-lg font-bold">Воплоти</h1>
          <div className="w-10" />
        </header>

        <div className="bg-white">
          <img src={selectedProduct.image} alt={selectedProduct.name} className="w-full h-96 object-cover bg-gray-200" />
        </div>

        <div className="bg-gray-900 p-4">
          <div className="mb-6">
            <p className="text-gray-400 text-sm mb-2">Размер одежды: {selectedSize}</p>
            <div className="flex gap-2">
              {selectedProduct.sizes.map(size => (
                <button
                  key={size}
                  onClick={() => setSelectedSize(size)}
                  className={`px-6 py-3 rounded-lg font-medium ${
                    selectedSize === size
                      ? 'bg-blue-500 text-white border-2 border-blue-400'
                      : 'bg-gray-800 text-white border-2 border-gray-700'
                  }`}
                >
                  {size}
                </button>
              ))}
            </div>
          </div>

          <h2 className="text-xl font-bold mb-2">{selectedProduct.name}</h2>
          <p className="text-2xl font-bold mb-4">{selectedProduct.price.toLocaleString()} ₽</p>

          <div className="mb-6">
            <h3 className="font-bold mb-2">Описание товара</h3>
            <p className="text-gray-300 text-sm leading-relaxed">{selectedProduct.description}</p>
            <p className="text-gray-400 text-sm mt-2">Отправка 2-3 дня.</p>
            <p className="text-gray-400 text-sm">Размерная сетка на последнем фото.</p>
          </div>

          <button
            onClick={() => {
              addToCart(selectedProduct, selectedSize);
              setCurrentPage('cart');
            }}
            className="w-full bg-blue-500 text-white py-4 rounded-lg font-bold text-lg"
          >
            Добавить в корзину
          </button>
        </div>
      </div>
    );
  };

  const CartPage = () => (
    <div className="min-h-screen bg-gray-900 text-white pb-20">
      <header className="bg-black p-4 sticky top-0 z-10 flex items-center justify-between">
        <button onClick={() => setCurrentPage('home')} className="p-2">
          <ChevronLeft size={24} />
        </button>
        <h1 className="text-lg font-bold">Воплоти</h1>
        <div className="w-10" />
      </header>

      <div className="p-4">
        <div className="flex items-center justify-between mb-6">
          <h2 className="text-2xl font-bold">Корзина</h2>
          {cart.length > 0 && (
            <button
              onClick={() => setCart([])}
              className="text-blue-400 text-sm"
            >
              Очистить
            </button>
          )}
        </div>

        {cart.length === 0 ? (
          <div className="text-center py-20">
            <p className="text-gray-400 text-lg">Корзина пуста</p>
            <button
              onClick={() => setCurrentPage('home')}
              className="mt-4 bg-blue-500 text-white px-6 py-3 rounded-lg"
            >
              Вернуться к покупкам
            </button>
          </div>
        ) : (
          <>
            {cart.map(item => (
              <div key={`${item.id}-${item.size}`} className="bg-gray-800 rounded-lg p-4 mb-4 flex items-center gap-4">
                <img src={item.image} alt={item.name} className="w-20 h-20 rounded-lg object-cover bg-gray-700" />
                <div className="flex-1">
                  <h3 className="font-bold">{item.name}</h3>
                  <p className="text-sm text-gray-400">Размер одежды {item.size}</p>
                  <div className="flex items-center gap-4 mt-2">
                    <div className="flex items-center gap-3 bg-black rounded-full px-4 py-2">
                      <button
                        onClick={() => updateQuantity(item.id, item.size, -1)}
                        className="text-xl font-bold"
                      >
                        −
                      </button>
                      <span className="font-bold">{item.quantity}</span>
                      <button
                        onClick={() => updateQuantity(item.id, item.size, 1)}
                        className="text-xl font-bold"
                      >
                        +
                      </button>
                    </div>
                    <span className="font-bold">{(item.price * item.quantity).toLocaleString()} ₽</span>
                  </div>
                </div>
              </div>
            ))}

            <div className="mt-6 p-4 bg-gray-800 rounded-lg">
              <input
                type="text"
                placeholder="Промокод"
                className="w-full bg-gray-900 text-white px-4 py-3 rounded-lg mb-4"
              />
              <div className="flex justify-between mb-2">
                <span className="text-gray-400">Товары ({cart.length})</span>
                <span className="font-bold">{getTotalPrice().toLocaleString()} ₽</span>
              </div>
              <div className="flex justify-between text-xl font-bold mt-4">
                <span>Итого</span>
                <span>{getTotalPrice().toLocaleString()} ₽</span>
              </div>
            </div>

            <button
              onClick={() => setCurrentPage('checkout')}
              className="w-full bg-blue-500 text-white py-4 rounded-lg font-bold text-lg mt-6"
            >
              Перейти к оформлению · {getTotalPrice().toLocaleString()} ₽
            </button>
          </>
        )}
      </div>

      <BottomNav currentPage="cart" setCurrentPage={setCurrentPage} cartCount={cart.length} />
    </div>
  );

  const CheckoutPage = () => (
    <div className="min-h-screen bg-gray-900 text-white pb-20">
      <header className="bg-black p-4 sticky top-0 z-10 flex items-center justify-between">
        <button onClick={() => setCurrentPage('cart')} className="p-2">
          <ChevronLeft size={24} />
        </button>
        <h1 className="text-lg font-bold">Воплоти</h1>
        <div className="w-10" />
      </header>

      <div className="p-4">
        <h2 className="text-2xl font-bold mb-6">Контактная информация</h2>

        <div className="space-y-4 mb-6">
          <h3 className="text-blue-400 font-bold">Ваши данные</h3>
          
          <input
            type="text"
            placeholder="Имя"
            value={formData.firstName}
            onChange={(e) => setFormData({...formData, firstName: e.target.value})}
            className="w-full bg-gray-800 text-white px-4 py-3 rounded-lg border-b border-gray-700"
          />
          
          <input
            type="text"
            placeholder="Фамилия"
            value={formData.lastName}
            onChange={(e) => setFormData({...formData, lastName: e.target.value})}
            className="w-full bg-gray-800 text-white px-4 py-3 rounded-lg border-b border-gray-700"
          />
          
          <input
            type="text"
            placeholder="Отчество"
            value={formData.middleName}
            onChange={(e) => setFormData({...formData, middleName: e.target.value})}
            className="w-full bg-gray-800 text-white px-4 py-3 rounded-lg border-b border-gray-700"
          />
          
          <input
            type="tel"
            placeholder="Телефон"
            value={formData.phone}
            onChange={(e) => setFormData({...formData, phone: e.target.value})}
            className="w-full bg-gray-800 text-white px-4 py-3 rounded-lg border-b border-gray-700"
          />
          
          <input
            type="email"
            placeholder="Email"
            value={formData.email}
            onChange={(e) => setFormData({...formData, email: e.target.value})}
            className="w-full bg-gray-800 text-white px-4 py-3 rounded-lg border-b border-gray-700"
          />
        </div>

        <div className="mb-6">
          <h3 className="text-blue-400 font-bold mb-4">Примечание к заказу</h3>
          <textarea
            placeholder="Комментарии к заказу"
            value={formData.comment}
            onChange={(e) => setFormData({...formData, comment: e.target.value})}
            className="w-full bg-gray-800 text-white px-4 py-3 rounded-lg h-24 resize-none"
          />
          <p className="text-gray-400 text-sm mt-2">
            Мы передадим эту информацию продавцу, чтобы он мог выполнить ваш заказ.
          </p>
        </div>

        <button
          onClick={() => {
            alert('Заказ оформлен! В реальном приложении здесь будет интеграция с платежной системой.');
          }}
          className="w-full bg-blue-500 text-white py-4 rounded-lg font-bold text-lg"
        >
          Выбрать способ доставки
        </button>
      </div>
    </div>
  );

  const FavoritesPage = () => {
    const favoriteProducts = products.filter(p => favorites.includes(p.id));

    return (
      <div className="min-h-screen bg-gray-900 text-white pb-20">
        <header className="bg-black p-4 sticky top-0 z-10 flex items-center justify-between">
          <button onClick={() => setCurrentPage('home')} className="p-2">
            <ChevronLeft size={24} />
          </button>
          <h1 className="text-lg font-bold">Избранное</h1>
          <div className="w-10" />
        </header>

        <div className="p-4">
          {favoriteProducts.length === 0 ? (
            <div className="text-center py-20">
              <p className="text-gray-400 text-lg">Нет избранных товаров</p>
            </div>
          ) : (
            <div className="grid grid-cols-2 gap-4">
              {favoriteProducts.map(product => (
                <div key={product.id} className="bg-white rounded-lg overflow-hidden">
                  <div className="relative">
                    <img src={product.image} alt={product.name} className="w-full h-48 object-cover bg-gray-200" />
                    <button
                      onClick={() => toggleFavorite(product.id)}
                      className="absolute top-2 right-2 bg-white rounded-full p-2"
                    >
                      <Heart size={20} className="fill-red-500 text-red-500" />
                    </button>
                  </div>
                  <div className="p-3">
                    <p className="text-xl font-bold text-gray-900">{product.price.toLocaleString()} ₽</p>
                    <p className="text-sm text-gray-700 mt-1">{product.name}</p>
                    <button
                      onClick={() => {
                        setSelectedProduct(product);
                        setCurrentPage('product');
                      }}
                      className="mt-3 w-full bg-blue-500 text-white py-2 rounded-lg text-sm font-medium"
                    >
                      Подробнее
                    </button>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>

        <BottomNav currentPage="favorites" setCurrentPage={setCurrentPage} cartCount={cart.length} />
      </div>
    );
  };

  const BottomNav = ({ currentPage, setCurrentPage, cartCount }) => (
    <nav className="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-800 flex justify-around py-3">
      <button
        onClick={() => setCurrentPage('home')}
        className="flex flex-col items-center gap-1"
      >
        <Home size={24} className={currentPage === 'home' ? 'text-blue-400' : 'text-gray-400'} />
        <span className={`text-xs ${currentPage === 'home' ? 'text-blue-400' : 'text-gray-400'}`}>
          Главная
        </span>
      </button>

      <button
        onClick={() => setCurrentPage('favorites')}
        className="flex flex-col items-center gap-1"
      >
        <Heart size={24} className={currentPage === 'favorites' ? 'text-blue-400' : 'text-gray-400'} />
        <span className={`text-xs ${currentPage === 'favorites' ? 'text-blue-400' : 'text-gray-400'}`}>
          Избранное
        </span>
      </button>

      <button
        onClick={() => setCurrentPage('cart')}
        className="flex flex-col items-center gap-1 relative"
      >
        <ShoppingCart size={24} className={currentPage === 'cart' ? 'text-blue-400' : 'text-gray-400'} />
        {cartCount > 0 && (
          <span className="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
            {cartCount}
          </span>
        )}
        <span className={`text-xs ${currentPage === 'cart' ? 'text-blue-400' : 'text-gray-400'}`}>
          Корзина
        </span>
      </button>

      <button
        onClick={() => alert('Страница профиля в разработке')}
        className="flex flex-col items-center gap-1"
      >
        <User size={24} className="text-gray-400" />
        <span className="text-xs text-gray-400">Профиль</span>
      </button>
    </nav>
  );

  return (
    <>
      {currentPage === 'home' && <HomePage />}
      {currentPage === 'product' && <ProductPage />}
      {currentPage === 'cart' && <CartPage />}
      {currentPage === 'checkout' && <CheckoutPage />}
      {currentPage === 'favorites' && <FavoritesPage />}
    </>
  );
};

export default App;
